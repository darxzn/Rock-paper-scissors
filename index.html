<!DOCTYPE html>
<html>
    <head>
        <title>Rock paper scissor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p> 

        <button class="move-button" onclick="playGame('rock');">
          <img src="rock.png" class="move-icon">
        </button>

        <button class="move-button" onclick="playGame('paper');">
          <img src="paper.png" class="move-icon">
        </button>
       
        <button class="move-button" onclick="playGame('scissor');">
          <img src="scissors.png" class="move-icon">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>

        <p class="js-score score"></p>
        
        <button onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
        " class="reset-score-button">
        Reset Score
        </button>

        <script src="script.js"></script>
    </body>
</html>
